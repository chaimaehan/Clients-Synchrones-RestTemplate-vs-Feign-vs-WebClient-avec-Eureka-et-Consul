spring.application.name=SERVICE-VOITURE
server.port=8081

# Eureka Configuration (commented for Consul mode, uncomment for Eureka)
# eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
# eureka.instance.preferIpAddress=true
# eureka.instance.metadata-map.version=1.0

# Consul Configuration (commented for Eureka mode, uncomment for Consul)
spring.cloud.consul.host=localhost
spring.cloud.consul.port=8500
spring.cloud.consul.discovery.register=true
spring.cloud.consul.discovery.health-check-path=/actuator/health
spring.cloud.consul.discovery.health-check-interval=10s

# Actuator Configuration
management.endpoints.web.exposure.include=health,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

# Logging
logging.level.root=INFO
